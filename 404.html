<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var path = window.location.pathname;

        if (!path.includes('.html') && path !== "/404") {
            var redirectUrl = path + ".html";
            window.location.replace(redirectUrl);
        }
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Sorry, the page you're looking for does not exist. You will be redirected shortly...</p>
</body>
</html>
