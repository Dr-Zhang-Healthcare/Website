<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Get the current path
        var path = window.location.pathname;

        // Check if the path is already a valid .html page or the 404 page itself
        if (!path.includes('.html') && path !== "/404") {
            var redirectUrl = path + ".html"; // Append .html to the path
            window.location.replace(redirectUrl);  // Redirect to the corresponding .html file
        }
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Sorry, the page you're looking for does not exist. You will be redirected shortly...</p>
</body>
</html>
